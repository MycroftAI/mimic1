language: c

matrix:
  include:
    - env: TASK="osx"
      os: osx
      compiler: clang
    - os: linux
      env: TASK="coverage" # code coverage
      compiler: gcc
      sudo: false
    - env: TASK="shared"   # shared libraries
      os: linux
      compiler: gcc
      sudo: false
    - env: TASK="gcc6"   # gcc-6
      os: linux
      compiler: gcc-6
      sudo: false
    - env: TASK="arm-linux-gnueabihf-gcc" # arm build
      os: linux
      compiler: gcc
      sudo: false
    - env: TASK="winbuild" # windows build
      os: linux
      compiler: gcc
      sudo: false
    - env: TASK="winbuild_shared" # windows build shared libraries
      os: linux
      compiler: gcc
      sudo: false

script: 
  - ./run_testsuite.sh "$TASK"

after_success:
  - if [ "x$TASK" = "xcoverage" ]; then bash <(curl -s https://codecov.io/bash); fi

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  apt:
    packages:
    - autotools-dev
    - autoconf
    - automake
    - libtool
    - pkg-config
    - libasound2-dev
    - libicu-dev
    - binutils-arm-linux-gnueabihf
    - gcc-arm-linux-gnueabihf
    - g++-arm-linux-gnueabihf
    - libc6-dev-armhf-cross
    - pkg-config-arm-linux-gnueabihf
    - mingw32
    - mingw32-runtime
    - wine
    - xvfb
    - gcc-6
    - g++-6
    sources:
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
  coverity_scan:
    project:
      name: "MycroftAI/mimic"
      description: "TTS for Mycroft AI"
    notification_email: sergioller@gmail.com
    # build_command_prepend: "<Your build preprocessing command here>"
    build_command: ./run_testsuite.sh
    branch_pattern: coverity_scan

